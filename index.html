<!doctype html>

<html>
  <head>
    <title>Jumbotron</title>
    <style>
      .fixedButton {
        /*position: fixed;
        top: 0px;
        left: 0px;*/
        height: 100px;
        width: 100px;
      }
    </style>
  </head>

  <body>

    <div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>

    <table>
      <tbody>
        <tr><td>major 97</td> <td> <label id="97_status"></label> </td></tr>
        <tr><td>major 89</td> <td> <label id="89_status"></label> </td></tr>
        <tr><td>major 2944</td> <td> <label id="2944_status"></label> </td></tr>
        <tr><td>major 22691</td> <td> <label id="22691_status"></label> </td></tr>
        <tr><td>major 1628</td> <td> <label id="1628_status"></label> </td></tr>
      </tbody>
    </table>

    <div ng-app="PaperChase">
      <div ng-controller="MainCtrl">
        <div ng-repeat="n in numbers">{{n}}</div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/initialize.js"></script>
  </body>
</html>
